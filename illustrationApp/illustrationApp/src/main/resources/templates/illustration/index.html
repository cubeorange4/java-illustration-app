<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>イラスト一覧</title>
	</head>
	<body>
		<div class="app-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pd-5 app-container">
					<div class="row justify-content-center">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item active" aria-current="page">イラスト一覧</li>
							</ol>
						</nav>
						
						<h1 class="text-center mb-3">イラスト一覧</h1>
						<div class="row row-cols-lg-5 row-cols-2 g-3 mb-5">
							<div class="col" th:each="illustration : ${illustration}">
								<a href="#" class="link-dark app-card-link">
									<div class="card h-100">
										<img th:if="${illustration.getImageName()}" th:src="@{/storage/__${illustration.getImageName()}__}" class="card-img-top app-vertical-card-image" alt="イラスト">
										<div class="card-body">
											<h3 class="card-title" th:text="${illustration.getName()}"></h3>
										</div>
										<p class="card-text mb-1">
												<small class="text-muted" th:text="${#dates.format(illustration.getFinishDate(), 'yyyy年MM月dd日')}"></small>
										</p>
										<p class="card-text" th:text="${illustration.getDescription()}"></p>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</main>
			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<!-- Bootstrap -->
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
